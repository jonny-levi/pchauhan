kind: Pod
spec:
  containers:
  - name: kaniko
    image: gcr.io/kaniko-project/executor:debug
    imagePullPolicy: Always
    command:
    - sleep
    args:
    - 9999999
  env:
      - name: AWS_ACCESS_KEY_ID
        valueFrom:
          secretKeyRef:
            name: aws-credentials
            key: AWS_ACCESS_KEY_ID
      - name: AWS_SECRET_ACCESS_KEY
        valueFrom:
          secretKeyRef:
            name: aws-credentials
            key: AWS_SECRET_ACCESS_KEY
      - name: AWS_DEFAULT_REGION
        value: "us-east-1"
    # Optionally mount the AWS credentials as a secret if using a file
  #   volumeMounts:
  #     - name: aws-credentials
  #       mountPath: /root/.aws
  #       readOnly: true
  # volumes:
  #   - name: aws-credentials
  #     secret:
  #       secretName: aws-credentials