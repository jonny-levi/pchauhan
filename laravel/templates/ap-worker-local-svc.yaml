apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.worker.service.name }}
  namespace: {{ .Release.Name }}
spec:
  selector:
    app: {{ .Values.worker.name }}
  ports:
    - protocol: TCP
      port: {{ .Values.worker.service.port }}
      targetPort: {{ .Values.worker.service.targetPort }}
  type: {{ .Values.worker.service.type }}
